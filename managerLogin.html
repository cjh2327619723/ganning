<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="./sdk/sdk.css" />
    <link rel="stylesheet" href="./sdk/helper.css" />
    <link rel="stylesheet" href="./sdk/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="./sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
  "type": "page",
  "title": "培训信息管理系统经理登录",
  "body": [
    {
      "id": "u:65f5b553a00a",
      "type": "form",
      "title": "",
      "mode": "horizontal",
      "dsType": "api",
      "feat": "Insert",
      "body": [
        {
          "type": "input-text",
          "label": "用户名",
          "name": "username",
          "id": "u:1e08041826cb",
          "maxLength": "",
          "showCounter": true,
          "autoFill": {
          },
          "validations": {
            "maxLength": 16,
            "minLength": 6
          },
          "required": true,
          "validationErrors": {
            "maxLength": "用户名最长16个字符！",
            "minLength": "用户名最短6个字符！"
          }
        },
        {
          "type": "input-password",
          "label": "密码",
          "name": "password",
          "id": "u:099b01ab2d57",
          "showCounter": true,
          "maxLength": "",
          "required": true
        }
      ],
      "actions": [
        {
          "type": "button",
          "label": "登录",
          "onEvent": {
            "click": {
              "actions": [
                {
                  "actionType": "submit",
                  "componentId": "u:65f5b553a00a"
                }
              ]
            }
          },
          "level": "primary",
          "id": "u:b87b66439f82",
          "block": true
        }
      ],
      "resetAfterSubmit": true,
      "api": {
        "url": "http://127.0.0.1:5000/login",
        "method": "post",
        "requestAdaptor": "",
        "adaptor": "",
        "messages": {
        },
        "dataType": "json",
        "data": {
          "radios": "A",
          "username": "${username}",
          "password": "${password}"
        }
      },
      "onEvent": {
        "submitSucc": {
          "weight": 0,
          "actions": [
            {
              "ignoreError": false,
              "actionType": "url",
              "args": {
                "url": "http://127.0.0.1:5500/managerMainInterface.html"
              }
            }
          ]
        }
      }
    }
  ],
  "id": "u:6b9773e191ad",
  "regions": [
    "body",
    "header"
  ],
  "pullRefresh": {
    "disabled": true
  },
  "onEvent": {
    "init": {
      "weight": 0,
      "actions": [
      ]
    }
  },
  "themeCss": {
    "headerControlClassName": {
      "background:default": "var(--colors-brand-5)"
    },
    "titleControlClassName": {
      "font:default": {
      }
    }
  }
};
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
